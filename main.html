<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="styles/px-320-min-width.css">
</head>
<body>
	<div class="outermost-container">
		<div class="main-container">
			<header class="header-container">
				<nav class="navigation-panel">
					<div class="navigation-section" id="#aboutSection" onclick="openLink(this.id)">
						<div class="navigation-label">About</div>
						<div class="navigation-icon"><i class="icon ion-person"></i></div>
					</div>
					<div class="navigation-section" id="#skillsSection" onclick="openLink(this.id)">
						<div class="navigation-label">Skills</div>
						<div class="navigation-icon"><i class="icon ion-settings"></i></div>
					</div>
					<div class="navigation-section" id="#scribblesSection" onclick="openLink(this.id)">
						<div class="navigation-label">Scribbles</div>
						<div class="navigation-icon"><i class="icon ion-merge"></i></div>
					</div>
					<div class="navigation-section" id="#algorithmSection" onclick="openLink(this.id)">
						<div class="navigation-label">Algorithms</div>
						<div class="navigation-icon"><i class="icon ion-code-working"></i></div>
					</div>
					<div class="navigation-section" id="#postsSection" onclick="openLink(this.id)">
						<div class="navigation-label">Posts</div>
						<div class="navigation-icon"><i class="icon ion-edit"></i></div>
					</div>
					<div class="navigation-section" id="#contactSection" onclick="openLink(this.id)">
						<div class="navigation-label">Contact</div>
						<div class="navigation-icon"><i class="icon ion-email"></i></div>
					</div>
				</nav>
				<div class="navigation-toggler"><i class="icon ion-drag"></i></div>
			</header> <!-- header-container -->
		</div> <!-- main-container -->
	</div> <!-- outermost-container -->
	<script type="text/javascript" src="scripts/navigation.js"></script>
</body>
</html>
